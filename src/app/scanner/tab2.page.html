<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Scanner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="qr-center" align="center">
    <qr-code [value]="qrData" [size]="250"></qr-code>
  </div>
  <ion-button class="scan-center" align="center" vertical="bottom" horizontal="center" (click)="scan()" color="secondary">
    Scan Code</ion-button>
</ion-content>
