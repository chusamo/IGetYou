<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Contact List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let contact of contacts" [routerLink]="[contact.id]">
      <ion-label>{{contact.name}}</ion-label>
      <ion-buttons>
        <ion-button>
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
